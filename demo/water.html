<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #gui-agent-water-flow::before {
      content: "";
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      background: 
        linear-gradient(to right, #004FFF, transparent 80%) left,
        linear-gradient(to left, #CA39FF, transparent 80%) right,
        linear-gradient(to right, #004FFF, #CA39FF) top,
        linear-gradient(to right, #004FFF, #CA39FF) bottom
        ;
      background-repeat: no-repeat;
      background-size: 100px 100%, 100px 100%, 100% 40px, 100% 40px;
      mask: 
        linear-gradient(to right, rgba(0,0,0,1), rgba(0,0,0,0) 60%) left,
        linear-gradient(to left, rgba(0,0,0,1), rgba(0,0,0,0) 60%) right,
        linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%) top,
        linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%) bottom;
      mask-repeat: no-repeat;
      mask-size: 100px 100%, 100px 100%, 100% 40px, 100% 40px;
      filter: blur(6px);
      opacity: 0.4;
      animation: waterflow 5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      transform: scale(1);
    }

    @keyframes waterflow {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      25% {
        opacity: 0.8;
        transform: scale(1.03);
      }
      50% {
        opacity: 0.6;
        transform: scale(1);
      }
      75% {
        opacity: 0.8;
        transform: scale(1.03);
      }
    }

    .gui-agent-click-indicator {
      position: fixed;
      pointer-events: none;
      width: 94px;
      height: 94px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      background: rgba(100, 79, 255, 0.3);
      transform: translate(-50%, -50%);
      animation: click-pulse 1.2s ease-out;
      z-index: 2147483647;
      left: 200px;
      top: 200px;
    }

    .gui-agent-click-indicator::before {
      content: '';
      position: absolute;
      top: 80%;
      left: 70%;
      width: 68px;
      height: 76px;
      /* background: rgba(100, 79, 255, 0.3); */
      background: url('./pointer.svg') center center / 100% 100% no-repeat;
      border-radius: 50%;
      animation: counter-scale 1.2s ease-out;
      transform: translate(-50%, -50%);
    }

    @keyframes click-pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes counter-scale {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-62.6666%, -62.66%) scale(0.666);
      }
    }
  </style>
</head>
<body>
  <iframe src="https://www.baidu.com" style="width: 100%; height: 100%;" frameborder="0"></iframe>
  <div id="gui-agent-water-flow"></div>

  <div class="gui-agent-click-indicator"></div>
</body>
</html>
